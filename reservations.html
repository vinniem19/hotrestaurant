<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="server.js"></script>
    <title>Hot Restaurant</title>

</head>

<div class="container">
        <div class="row">
            <div class="jumbotron">
                    <h1 class="display-4">Hot Restaurant</h1>
                   
                    <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
                    <a class="btn btn-secondary" href="/" role="button"><i class="fas fa-home"></i></a>
                  </div>
                </div>

                <div class="row">
                        <div class="card">
                                <div class="card-header">
                                  Table Reservations
                                </div>
                                <div class="card-body">
                                        <form>
                                                <div class="form-group">
                                                  <label for="name">Name</label>
                                                  <input type="text" class="form-control" id="res-name"  placeholder="Name">
                                                </div>

                                                <div class="form-group">
                                                        <label for="phone">Phone</label>
                                                        <input type="text" class="form-control" id="res-phone"  placeholder="407-236-7070">
                                                      </div>

                                                      <div class="form-group">
                                                            <label for="email">Email</label>
                                                            <input type="text" class="form-control" id="res-email"  placeholder="ex@you.com">
                                                          </div>

                                                          <div class="form-group">
                                                                <label for="id">Unique ID</label>
                                                                <input type="text" class="form-control" id="res-id"  placeholder="unique-id">
                                                              </div>


                                  <h4 id="res-phone"></h4>
                                  <input class="btn btn-primary" type="submit" id="submit" value="Submit">
                                </div>
                                </div>
                              </div>
    
    
            </div>
    </body>
    </html>
